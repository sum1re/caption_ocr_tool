# SpringConfig
server.servlet.encoding.charset=UTF-8
server.servlet.context-path=/api
spring.mvc.converters.preferred-json-mapper=jackson
# AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true
# Thread
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=16
spring.task.execution.pool.keep-alive=60s
spring.task.execution.thread-name-prefix=COCRTask-
spring.task.execution.pool.queue-capacity=100
# LoggingConfig
logging.config=classpath:logback/logback-spring.xml
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.max-file-size=4096KB
# logging.pattern.file=
logging.logback.rollingpolicy.file-name-pattern=${cocr.dir}/logs/%d{yyyy-MM-dd}.%i.log
logging.pattern.dateformat=dd-MM-yyyy HH:mm:ss.SSS
# Application Info
cocr.info.artifact=@project.artifactId@
cocr.info.group=@project.groupId@
cocr.info.name=@project.name@
cocr.info.app-license=@app.license@
cocr.info.java-version=@java.version@
cocr.info.spring-boot-version=@project.parent.version@
cocr.info.version=@project.version@
cocr.info.build-timestamp=@maven.build.timestamp@
# tesseract config
tesseract.ocr-engine-mode=1
tesseract.page-seg-mode=7
tesseract.supported-language=eng,jpn,chi_sim,chi_tra
tesseract.configs[0].name=preserve_interword_spaces
tesseract.configs[0].value=true
tesseract.configs[1].name=chop_enable
tesseract.configs[1].value=true
tesseract.configs[2].name=language_model_ngram_on
tesseract.configs[2].value=false
tesseract.configs[3].name=textord_force_make_prop_words
tesseract.configs[3].value=false
tesseract.configs[4].name=edges_max_children_per_outline
tesseract.configs[4].value=40
tesseract.configs[5].name=unrecognised_char
# suppress inspection "TrailingSpacesInProperty"
tesseract.configs[5].value=\u0020
tesseract.configs[6].name=tessedit_char_blacklist
tesseract.configs[6].value=\u003c\u003e\u300a\u300b\u4e28\u007e\u007c\u005c\u002f\u0060\u005e\u0027\u002d\u005f\u00a7\u4e36\u02c7\u3006\u2030\u2e84\u2e88\u2e8c\u2e97\u2eb6\u2ed7\u4e37\u52f9\u5b80\u7676\u8279\u5202\u5f73\u5ddb\u4ebb\u5369\u72ad\u531a\u706c\u7e9f\u9485\u8002\u51ab\u4e3f\u5196\u51f5\u5f61\u6c35\u9963\u793b\u5fc4\u53b6\u624c\u56d7\u4ea0\u8ba0\u8864\u4e5a\u5ef4\u722b\u4e5b\u5902\u8c78\ud856\uded7\u4e2c\u8fb6\u961d\u30ce
# cors
cors.allowed-header=*
cors.allowed-methods=GET,OPTIONS,PATCH,POST,PUT
cors.allowed-origin-patterns[0]=http://localhost:[*]
